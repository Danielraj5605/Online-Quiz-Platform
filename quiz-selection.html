<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzo - Choose Your Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      color: #333;
    }

    .header {
      text-align: center;
      width: 100%;
      padding: 40px;
      background-color: #3b72a3;
      color: white;
      border-radius: 12px;
      margin-bottom: 50px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    .quiz-selection-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 900px;
      margin-top: 40px;
      gap: 20px;
    }

    .quiz-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 40%;
      text-align: center;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .quiz-box:hover {
      background-color: #3b72a3;
      color: white;
      transform: translateY(-5px);
    }

    .quiz-box:active {
      transform: translateY(0);
    }

    .quiz-box p {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    .quiz-box::after {
      content: '';
      display: block;
      height: 3px;
      width: 50px;
      margin: 15px auto 0;
      background-color: #3b72a3;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Choose Your Quiz</h1>
    <p>Pick a quiz category below to get started!</p>
  </div>

  <div class="quiz-selection-container">
    <div class="quiz-box" onclick="window.location.href='quiz1.html'">
      <p>General Knowledge</p>
    </div>

    <div class="quiz-box" onclick="window.location.href='quiz2.html'">
      <p>Science & Technology</p>
    </div>
  </div>

</body>
</html>
